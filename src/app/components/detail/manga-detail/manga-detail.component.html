<ng-container *ngIf="manga && category">
  <button mat-fab color="primary" aria-label="Go back" class="detail-button" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
    <mat-card class="manga-detail">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title> {{manga.title}} </mat-card-title>
          <mat-card-subtitle> {{category.title}} || By {{manga.author}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{manga.imageURL}}" alt="{{manga.title}}">
        <mat-card-content>
          <p>{{manga.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/edit/manga/{{manga.id}}" routerLinkActive="router-link-active">Edit</button>
          <button mat-button (click)="openDeleteDialog()">Delete</button>
        </mat-card-actions>
      </mat-card>
</ng-container>
