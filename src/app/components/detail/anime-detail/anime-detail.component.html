<ng-container *ngIf="anime && category">
    <mat-card class="anime-detail">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title> {{anime.title}} </mat-card-title>
          <mat-card-subtitle> {{category.title}} || {{anime.episodes}} Episodes </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{anime.imageURL}}" alt="{{anime.title}}">
        <mat-card-content>
          <p>{{anime.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button (click)="openDeleteDialog()">Delete</button>
        </mat-card-actions>
      </mat-card>
</ng-container>
