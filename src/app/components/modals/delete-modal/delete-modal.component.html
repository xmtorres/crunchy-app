<h1 mat-dialog-title>Are you sure you want to delete this entry?</h1>
<div mat-dialog-content>This action can't be undone, you'll need to create the register again.</div>
<div mat-dialog-actions>
    <button mat-button (click)="onDeleteClick()" [mat-dialog-close]="data">Delete</button>
    <button mat-button (click)="onCloseClick()"  [mat-dialog-close]="data">Close</button>
</div>
