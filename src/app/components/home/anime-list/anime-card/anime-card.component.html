<mat-card class="anime-card">
    <mat-card-header>
      <mat-card-title> {{anime.title}} </mat-card-title>
      <mat-card-subtitle> {{anime.episodes}} Episodes</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{anime.imageURL}}" alt="{{anime.title}}">
    <mat-card-actions>
      <button routerLink="/detail/anime/{{anime.id}}" routerLinkActive="router-link-active" mat-flat-button color="primary">View</button>
    </mat-card-actions>
  </mat-card>
